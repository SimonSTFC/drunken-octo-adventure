<!doctype html>
<html>
	<head>
		<title>ChatT </title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="chat.css">
	</head>

	<body>

		<div id="requestUsername" class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<p style="font-size: 30px;"> Your name </p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<input id="username" type="text" autocomplete="off" value=""/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<button id="username-button" style="margin-top: 10px;"> Ok </button>
				</div>
			</div>
		</div>

		<div id="messenger" class="container-fluid" style="display: none;">
			<div class="row">

				<div id="whose-online" class="col-lg-3 col-md-3 col-sm-2 col-xs-2">
					
				</div>

				<!-- This div is empty but exists to stop the #messages overlappting with #whose-online -->
				<div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>

				<div id="messages" class="col-lg-9 col-md-9 col-sm-10 col-xs-10">
					
				</div>
			</div>

			<div class="row" style="min-width: 100%; position: fixed; bottom: 0;">

			</div>

		</div>

		<div id="enter-message" class="container-fluid" style="min-width: 100%; position: fixed; bottom: 0; display: none;">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">

				</div>

				<div  class="col-lg-9 col-md-9 col-sm-10 col-xs-10">
					<form action="" >
						<div class="row" style="padding-bottom: 5px;">
							<div class="col-lg-10 col-md-10 col-sm-8 col-xs-8" style="padding-right: 0px;">
								<textarea id="m" type="text" autocomplete="off" style="width: 100%;"></textarea>
							</div>

							<div class="col-lg-2 col-md-2 col-sm-4 col-xs-4" style="padding-left: 0px;">
								<button style="width: 100%;"> Send </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>



		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="client.js"></script>
	</body>
</html>
